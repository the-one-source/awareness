<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Spectrum of Being</title>
<style>
body {
    font-family: 'Helvetica', sans-serif;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    background: #f0f5f9;
    height: 100vh;
    margin: 0;
    padding: 20px;
}
h1 {
    font-size: 3em;
    margin-bottom: 30px;
    color: #5e2bff;
}
#intro, .question-container, .result {
    max-width: 700px;
    width: 90%;
    margin-bottom: 30px;
    font-size: 1.3em;
}
button {
    padding: 15px 40px;
    font-size: 1.2em;
    border: none;
    border-radius: 50px;
    background: linear-gradient(45deg, #ff5eaa, #ffcc5e);
    color: white;
    cursor: pointer;
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    transition: all 0.3s ease;
}
button:hover {
    transform: translateY(-3px);
    box-shadow: 0 8px 20px rgba(0,0,0,0.3);
}
input[type=range] {
    width: 100%;
    margin: 20px 0;
    -webkit-appearance: none;
    height: 12px;
    border-radius: 6px;
    background: #ddd;
    outline: none;
}
input[type=range]::-webkit-slider-thumb {
    -webkit-appearance: none;
    width: 30px;
    height: 30px;
    border-radius: 50%;
    background: #ff5eaa;
    cursor: pointer;
    border: 2px solid #fff;
    box-shadow: 0 0 8px rgba(0,0,0,0.3);
}
input[type=range]::-moz-range-thumb {
    width: 30px;
    height: 30px;
    border-radius: 50%;
    background: #ff5eaa;
    cursor: pointer;
    border: 2px solid #fff;
    box-shadow: 0 0 8px rgba(0,0,0,0.3);
}
</style>
</head>
<body>

<h1>Spectrum of Being</h1>

<div id="intro">
    <p>This is a reflection of my inner consciousness called <strong>Spectrum of Being</strong>.</p>
    <p>I am answering a series of statements using the slider to indicate my agreement.</p>
    <p><strong>1 = Disagree</strong> &nbsp;|&nbsp; <strong>5 = Completely Agree</strong></p>
    <button id="startBtn">Take the Test</button>
</div>

<div class="question-container" id="question" style="display:none;"></div>

<input type="range" min="1" max="5" value="1" id="slider" style="display:none;">
<button id="nextBtn" style="display:none;">Next</button>

<div class="result" id="result"></div>

<script>
// Questions with stage mapping
const questions = [
{ text: "There is someone (something) out there.", stage: 1 },
{ text: "Is there anyone out there?", stage: 2 },
{ text: "There is no one out there.", stage: 3 },
{ text: "Life happens to me.", stage: 1 },
{ text: "Life happens through me.", stage: 2 },
{ text: "Life happens as me.", stage: 3 },
{ text: "I am the victim of life.", stage: 1 },
{ text: "I am connected to a source, a higher self, or god.", stage: 2 },
{ text: "I am the source; god is a concept within me.", stage: 3 },
{ text: "Someone has built the wall.", stage: 1 },
{ text: "I am a brick in the wall.", stage: 2 },
{ text: "I am the wall, shaping the wall constantly.", stage: 3 },
{ text: "I blame society for everything I experience.", stage: 1 },
{ text: "I am part of society; therefore I blame myself.", stage: 2 },
{ text: "Society arises from me; I blame no one.", stage: 3 },
{ text: "Everything is unfair; this world must change.", stage: 1 },
{ text: "I must change the world and bring fairness into this.", stage: 2 },
{ text: "I radiate fairness; nothing needs to change.", stage: 3 },
{ text: "I need to be seen; the world must acknowledge me.", stage: 1 },
{ text: "I see myself; there is no need to be seen.", stage: 2 },
{ text: "Let there be light — I am projecting the world.", stage: 3 },
{ text: "There is god.", stage: 1 },
{ text: "There is no god.", stage: 2 },
{ text: "God is a concept created by me.", stage: 3 },
{ text: "I need to belong to feel whole.", stage: 1 },
{ text: "I am not alone; I belong.", stage: 2 },
{ text: "I am alone — the only one.", stage: 3 },
{ text: "Reality is co-created; I am within a hierarchy and powerless.", stage: 1 },
{ text: "Reality is being projected by me.", stage: 2 },
{ text: "I am authoring reality; I am the power of all frequencies.", stage: 3 },
{ text: "I was created.", stage: 1 },
{ text: "I am questioning creation.", stage: 2 },
{ text: "I am the creator.", stage: 3 },
{ text: "I need validation to feel seen.", stage: 1 },
{ text: "I am validated and seen.", stage: 2 },
{ text: "I am validation.", stage: 3 },
{ text: "Others exist.", stage: 1 },
{ text: "Are others beings?", stage: 2 },
{ text: "Others are not beings.", stage: 3 },
{ text: "There is hell and heaven.", stage: 1 },
{ text: "Hell and heaven are states of being.", stage: 2 },
{ text: "There is no state — only being.", stage: 3 }
];

let currentIndex = 0;
let scores = [];

// Shuffle questions
function shuffle(array) {
    for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
    }
    return array;
}
const shuffledQuestions = shuffle([...questions]);

function showQuestion() {
    if (currentIndex < shuffledQuestions.length) {
        document.getElementById("question").textContent = shuffledQuestions[currentIndex].text;
        document.getElementById("slider").value = 1; // always start at 1
    } else {
        showResult();
    }
}

// Start test
document.getElementById("startBtn").addEventListener("click", () => {
    document.getElementById("intro").style.display = "none";
    document.getElementById("question").style.display = "block";
    document.getElementById("slider").style.display = "block";
    document.getElementById("nextBtn").style.display = "inline-block";
    showQuestion();
});

// Next button
document.getElementById("nextBtn").addEventListener("click", () => {
    const value = parseInt(document.getElementById("slider").value);
    scores.push({ score: value, stage: shuffledQuestions[currentIndex].stage });
    currentIndex++;
    showQuestion();
});

// Show result
function showResult() {
    let stage1 = scores.filter(q => q.stage === 1).map(q => q.score);
    let stage2 = scores.filter(q => q.stage === 2).map(q => q.score);
    let stage3 = scores.filter(q => q.stage === 3).map(q => q.score);

    let avg1 = stage1.length ? (stage1.reduce((a,b)=>a+b,0)/stage1.length).toFixed(2) : 0;
    let avg2 = stage2.length ? (stage2.reduce((a,b)=>a+b,0)/stage2.length).toFixed(2) : 0;
    let avg3 = stage3.length ? (stage3.reduce((a,b)=>a+b,0)/stage3.length).toFixed(2) : 0;

    let overallMessage = "";
    let maxAvg = Math.max(avg1, avg2, avg3);

    if(maxAvg == avg1){
        overallMessage = "Your consciousness currently aligns with Victimhood: experiencing challenges, learning, and growth is needed.";
    } else if(maxAvg == avg2){
        overallMessage = "Your consciousness currently aligns with Realization: observing patterns, questioning, and expanding awareness.";
    } else {
        overallMessage = "Your consciousness currently aligns with Being: full authorship, source awareness, and deep consciousness.";
    }

    document.getElementById("question").style.display = "none";
    document.getElementById("slider").style.display = "none";
    document.getElementById("nextBtn").style.display = "none";

    document.getElementById("result").innerHTML = `
        <p><strong>Stage 1 - Victimhood Average:</strong> ${avg1}</p>
        <p><strong>Stage 2 - Realization Average:</strong> ${avg2}</p>
        <p><strong>Stage 3 - Being Average:</strong> ${avg3}</p>
        <hr>
        <p><strong>Overall State of Consciousness:</strong> ${overallMessage}</p>
    `;
}
</script>

</body>
</html>
