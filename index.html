<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Spectrum of Awareness</title>
<style>
  body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    background: linear-gradient(180deg,#f9fafc,#eef1f4);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  .container {
    text-align: center;
    width: 90%;
    max-width: 600px;
    background: white;
    padding: 2.5rem;
    border-radius: 24px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.1);
  }
  h1 {
    font-weight: 600;
    margin-bottom: 1rem;
    font-size: 1.8rem;
  }
  select {
    padding: 0.5rem;
    border-radius: 8px;
    border: 1px solid #ccc;
    margin-bottom: 1rem;
    font-size: 1rem;
  }
  p.description {
    color: #555;
    margin-bottom: 1.5rem;
  }
  button {
    background: #007aff;
    color: white;
    border: none;
    padding: 0.8rem 2rem;
    border-radius: 30px;
    font-size: 1rem;
    cursor: pointer;
    transition: 0.3s;
  }
  button:hover {
    background: #005fcc;
  }
  .question-section {
    display: none;
  }
  .result-section {
    display: none;
  }
  .statement {
    font-size: 1.1rem;
    margin-bottom: 2rem;
    color: #333;
  }
  input[type="range"] {
    width: 80%;
    height: 6px;
    border-radius: 5px;
    appearance: none;
    background: #d7dbdd;
    outline: none;
  }
  input[type="range"]::-webkit-slider-thumb {
    appearance: none;
    width: 24px;
    height: 24px;
    border-radius: 50%;
    background: #007aff;
    cursor: pointer;
    margin-top: -9px;
  }
  .fixed-slider-area {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 250px;
  }
  .hidden { display: none; }
</style>
</head>
<body>
<div class="container">
  <!-- Landing Page -->
  <div class="landing-section">
    <h1 id="title">Spectrum of Awareness</h1>
    <select id="language">
      <option value="en">English</option>
      <option value="de">Deutsch</option>
      <option value="fa">فارسی</option>
    </select>
    <p id="description" class="description">
      This is a reflection of my inner consciousness called Spectrum of Awareness.
      I am answering a series of statements using the slider to indicate my agreement.
    </p>
    <div class="fixed-slider-area">
      <input type="range" min="0" max="10" value="5" disabled />
    </div>
    <button id="start">Start</button>
  </div>

  <!-- Questions -->
  <div class="question-section">
    <div class="fixed-slider-area">
      <p id="statement" class="statement"></p>
      <input type="range" min="0" max="10" value="5" id="slider" />
    </div>
    <button id="next">Next</button>
  </div>

  <!-- Result -->
  <div class="result-section">
    <h1 id="result-title">Spectrum of Awareness</h1>
    <p id="result-text"></p>
    <button onclick="location.reload()">Restart</button>
  </div>
</div>

<script>
const questions = {
  en: [
    "I feel my emotions control my actions.",
    "I see challenges as personal attacks.",
    "I often blame others for my situation.",
    "I observe my emotions with curiosity.",
    "I notice patterns in my thoughts and reactions.",
    "I feel awareness growing within me.",
    "I experience life as my own reflection.",
    "I recognize myself as the creator of my reality.",
    "I feel one with all that exists."
  ],
  de: [
    "Ich fühle, dass meine Emotionen meine Handlungen kontrollieren.",
    "Ich sehe Herausforderungen als persönliche Angriffe.",
    "Ich gebe oft anderen die Schuld für meine Situation.",
    "Ich beobachte meine Emotionen mit Neugier.",
    "Ich bemerke Muster in meinen Gedanken und Reaktionen.",
    "Ich spüre, wie das Bewusstsein in mir wächst.",
    "Ich erlebe das Leben als meine eigene Spiegelung.",
    "Ich erkenne mich als Schöpfer meiner Realität.",
    "Ich fühle mich eins mit allem, was existiert."
  ],
  fa: [
    "من احساس می‌کنم احساساتم اعمالم را کنترل می‌کنند.",
    "چالش‌ها را به عنوان حمله شخصی می‌بینم.",
    "اغلب دیگران را برای موقعیتم سرزنش می‌کنم.",
    "احساساتم را با کنجکاوی مشاهده می‌کنم.",
    "الگوها را در افکار و واکنش‌هایم می‌بینم.",
    "احساس می‌کنم آگاهی درونم در حال رشد است.",
    "زندگی را به عنوان بازتاب خودم تجربه می‌کنم.",
    "خودم را خالق واقعیت خودم می‌شناسم.",
    "احساس یکی بودن با همه چیز دارم."
  ]
};

const translations = {
  en: {
    title: "Spectrum of Awareness",
    desc: "This is a reflection of my inner consciousness called Spectrum of Awareness. I am answering a series of statements using the slider to indicate my agreement.",
    start: "Start",
    next: "Next",
    results: [
      "My consciousness currently aligns with victimhood, experiencing challenges, learning, and growth is needed.",
      "My consciousness currently aligns with realization, observing patterns, questioning, and expanding awareness.",
      "My consciousness currently aligns with being full authorship, source awareness, and deep consciousness."
    ]
  },
  de: {
    title: "Spektrum des Bewusstseins",
    desc: "Dies ist eine Reflexion meines inneren Bewusstseins, genannt Spektrum des Bewusstseins. Ich beantworte eine Reihe von Aussagen mit dem Schieberegler, um meine Zustimmung anzuzeigen.",
    start: "Start",
    next: "Weiter",
    results: [
      "Mein Bewusstsein stimmt derzeit mit der Opferrolle überein; Herausforderungen, Lernen und Wachstum sind erforderlich.",
      "Mein Bewusstsein stimmt derzeit mit Erkenntnis überein, Muster zu beobachten, zu hinterfragen und das Bewusstsein zu erweitern.",
      "Mein Bewusstsein stimmt derzeit mit voller Urheberschaft, Quellenbewusstsein und tiefer Bewusstheit überein."
    ]
  },
  fa: {
    title: "طیف آگاهی",
    desc: "این بازتابی از آگاهی درونی من به نام طیف آگاهی است. من با استفاده از نوار لغزنده میزان موافقت خود را با گزاره‌ها بیان می‌کنم.",
    start: "شروع",
    next: "بعدی",
    results: [
      "آگاهی من در حال حاضر با قربانی بودن هماهنگ است، تجربه چالش‌ها، یادگیری و رشد مورد نیاز است.",
      "آگاهی من در حال حاضر با مرحله درک هماهنگ است، مشاهده الگوها، پرسشگری و گسترش آگاهی.",
      "آگاهی من در حال حاضر با نویسندگی کامل، آگاهی منبع و آگاهی عمیق هماهنگ است."
    ]
  }
};

let lang = "en";
let currentQuestion = 0;
let scores = [];

const title = document.getElementById("title");
const desc = document.getElementById("description");
const startBtn = document.getElementById("start");
const nextBtn = document.getElementById("next");
const slider = document.getElementById("slider");
const statement = document.getElementById("statement");
const languageSelect = document.getElementById("language");
const resultText = document.getElementById("result-text");
const resultTitle = document.getElementById("result-title");

languageSelect.addEventListener("change", () => {
  lang = languageSelect.value;
  title.textContent = translations[lang].title;
  desc.textContent = translations[lang].desc;
  startBtn.textContent = translations[lang].start;
  nextBtn.textContent = translations[lang].next;
});

startBtn.addEventListener("click", () => {
  document.querySelector(".landing-section").style.display = "none";
  document.querySelector(".question-section").style.display = "block";
  currentQuestion = 0;
  scores = [];
  showQuestion();
});

nextBtn.addEventListener("click", () => {
  scores.push(parseInt(slider.value));
  slider.value = 5;
  currentQuestion++;
  if (currentQuestion < questions[lang].length) {
    showQuestion();
  } else {
    showResult();
  }
});

function showQuestion() {
  statement.textContent = questions[lang][currentQuestion];
}

function showResult() {
  const total = scores.reduce((a,b)=>a+b,0);
  const stage1 = scores.slice(0,3).reduce((a,b)=>a+b,0);
  const stage2 = scores.slice(3,6).reduce((a,b)=>a+b,0);
  const stage3 = scores.slice(6,9).reduce((a,b)=>a+b,0);
  let resultIndex = 0;
  const maxVal = Math.max(stage1, stage2, stage3);
  if (maxVal === stage2) resultIndex = 1;
  if (maxVal === stage3) resultIndex = 2;
  document.querySelector(".question-section").style.display = "none";
  document.querySelector(".result-section").style.display = "block";
  resultTitle.textContent = translations[lang].title;
  resultText.textContent = translations[lang].results[resultIndex];
}
</script>
</body>
</html>
