<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Spectrum of Being</title>
<style>
body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    background: #fafafa;
    color: #222;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    min-height: 100vh;
    margin: 0;
    padding: 20px;
    text-align: center;
}
h1 {
    font-weight: 400;
    color: #555;
    font-size: 2em;
    margin-bottom: 40px;
}
.language-select {
    margin-bottom: 20px;
    font-size: 1em;
}
.slider-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin: 40px 0;
    width: 80%;
    max-width: 600px;
}
input[type=range] {
    -webkit-appearance: none;
    width: 100%;
    height: 12px;
    border-radius: 6px;
    background: #ddd;
    outline: none;
}
input[type=range]::-webkit-slider-thumb {
    -webkit-appearance: none;
    appearance: none;
    width: 28px;
    height: 28px;
    border-radius: 50%;
    background: #4a90e2;
    cursor: pointer;
    margin-top: -8px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.3);
}
input[type=range]::-moz-range-thumb {
    width: 28px;
    height: 28px;
    border-radius: 50%;
    background: #4a90e2;
    cursor: pointer;
    box-shadow: 0 2px 6px rgba(0,0,0,0.3);
}
.slider-labels {
    display: flex;
    justify-content: space-between;
    width: 100%;
    font-size: 0.85em;
    color: #666;
    margin-top: 5px;
}
.button {
    padding: 12px 28px;
    background-color: #4a90e2;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 1em;
    margin-top: 40px;
}
.button:hover {
    background-color: #357ABD;
}
.hidden {
    display: none;
}
#questionText {
    font-size: 1.1em;
    margin-bottom: 30px;
    text-align: center;
}
</style>
</head>
<body>
<h1 id="title">Spectrum of Being</h1>
<select id="language" class="language-select">
    <option value="en">English</option>
    <option value="de">Deutsch</option>
    <option value="fa">فارسی</option>
</select>

<div id="landing">
    <p id="landingText">This is a reflection of my inner consciousness called Spectrum of Being. I am answering a series of statements using the slider to indicate my agreement.</p>
    <div class="slider-container">
        <input type="range" min="0" max="10" value="5" id="landingSlider">
        <div class="slider-labels">
            <span>Disagree</span>
            <span>Uncertain</span>
            <span>Agree</span>
        </div>
    </div>
    <button class="button" id="startButton">Start</button>
</div>

<div id="questionnaire" class="hidden">
    <p id="questionText"></p>
    <div class="slider-container">
        <input type="range" min="0" max="10" value="5" id="questionSlider">
    </div>
    <button class="button" id="nextButton">Next</button>
</div>

<div id="result" class="hidden">
    <p id="stageI"></p>
    <p id="stageII"></p>
    <p id="stageIII"></p>
    <p id="finalResult"></p>
</div>

<script>
// Full questions
const questions = {
en: [
"Life happens to me.",
"I notice patterns repeating and wonder why.",
"I was created.",
"I am questioning creation.",
"I am the creator.",
"I fear losing control.",
"I question my thoughts and reactions.",
"I observe my emotions deeply.",
"My consciousness is expanding.",
"I am aware of the source of everything.",
"I feel interconnected with all.",
"My mind is clear and present.",
"I trust my inner guidance.",
"I create my reality consciously.",
"I embrace my responsibilities.",
"I release limiting beliefs.",
"I align with universal flow.",
"I notice my past influencing me.",
"I integrate all parts of myself.",
"My life unfolds in harmony.",
"My awareness is continuously growing.",
"I understand my desires fully.",
"I am aware of my impact.",
"My choices reflect my highest self.",
"I recognize my inner truth.",
"I honor my intuition.",
"I perceive the unseen.",
"I transform challenges into growth.",
"My consciousness guides my actions.",
"I accept the present moment fully."
],
de: [
"Das Leben passiert mir.",
"Ich bemerke sich wiederholende Muster und frage mich warum.",
"Ich wurde erschaffen.",
"Ich hinterfrage die Schöpfung.",
"Ich bin der Schöpfer.",
"Ich fürchte, die Kontrolle zu verlieren.",
"Ich hinterfrage meine Gedanken und Reaktionen.",
"Ich beobachte meine Emotionen tief.",
"Mein Bewusstsein erweitert sich.",
"Ich bin mir der Quelle von allem bewusst.",
"Ich fühle mich mit allem verbunden.",
"Mein Geist ist klar und präsent.",
"Ich vertraue meiner inneren Führung.",
"Ich erschaffe meine Realität bewusst.",
"Ich übernehme meine Verantwortung.",
"Ich lasse einschränkende Glaubenssätze los.",
"Ich bin im Einklang mit dem universellen Fluss.",
"Ich bemerke, wie meine Vergangenheit mich beeinflusst.",
"Ich integriere alle Teile von mir.",
"Mein Leben entfaltet sich in Harmonie.",
"Mein Bewusstsein wächst kontinuierlich.",
"Ich verstehe meine Wünsche vollständig.",
"Ich bin mir meiner Auswirkungen bewusst.",
"Meine Entscheidungen spiegeln mein höchstes Selbst wider.",
"Ich erkenne meine innere Wahrheit.",
"Ich ehre meine Intuition.",
"Ich nehme das Unsichtbare wahr.",
"Ich verwandle Herausforderungen in Wachstum.",
"Mein Bewusstsein leitet meine Handlungen.",
"Ich akzeptiere den gegenwärtigen Moment vollständig."
],
fa: [
"زندگی برای من اتفاق می‌افتد.",
"من الگوهای تکراری را مشاهده می‌کنم و می‌پرسم چرا.",
"من خلق شده‌ام.",
"من در مورد خلقت سؤال می‌کنم.",
"من خالق هستم.",
"من از دست دادن کنترل می‌ترسم.",
"من افکار و واکنش‌هایم را بررسی می‌کنم.",
"من احساساتم را عمیقاً مشاهده می‌کنم.",
"آگاهی من در حال گسترش است.",
"من از منبع همه چیز آگاه هستم.",
"من با همه چیز ارتباط دارم.",
"ذهن من واضح و حاضر است.",
"من به هدایت درونی خود اعتماد دارم.",
"من واقعیت خود را آگاهانه خلق می‌کنم.",
"من مسئولیت‌هایم را می‌پذیرم.",
"من باورهای محدودکننده را رها می‌کنم.",
"من با جریان جهانی هماهنگ هستم.",
"من متوجه تأثیر گذشته‌ام بر خود هستم.",
"من همه بخش‌های خود را یکپارچه می‌کنم.",
"زندگی من در هماهنگی پیش می‌رود.",
"آگاهی من به طور مداوم در حال رشد است.",
"من خواسته‌هایم را به طور کامل درک می‌کنم.",
"من از تأثیر خود آگاه هستم.",
"انتخاب‌هایم بازتاب بالاترین خودم هستند.",
"من حقیقت درونی خود را می‌شناسم.",
"من شهودم را محترم می‌شمارم.",
"من نادیدنی‌ها را درک می‌کنم.",
"من چالش‌ها را به رشد تبدیل می‌کنم.",
"آگاهی من هدایتگر اعمالم است.",
"من لحظه حال را به طور کامل می‌پذیرم."
]
};

const stages = [
    { name: "Stage I", text: {
        en: "My consciousness currently aligns with victimhood, experiencing challenges, learning, and growth is needed.",
        de: "Mein Bewusstsein stimmt derzeit mit Opferbewusstsein überein, Herausforderungen werden erlebt, Lernen und Wachstum sind notwendig.",
        fa: "آگاهی من در حال حاضر با قربانی بودن هماهنگ است، تجربه چالش‌ها، یادگیری و رشد لازم است."
    }},
    { name: "Stage II", text: {
        en: "My consciousness currently aligns with realization, observing patterns, questioning, and expanding awareness.",
        de: "Mein Bewusstsein stimmt derzeit mit Erkenntnis überein, beobachtet Muster, hinterfragt und erweitert das Bewusstsein.",
        fa: "آگاهی من در حال حاضر با درک هماهنگ است، الگوها را مشاهده می‌کند، سؤال می‌پرسد و آگاهی را گسترش می‌دهد."
    }},
    { name: "Stage III", text: {
        en: "My consciousness currently aligns with being, full authorship, source awareness, and deep consciousness.",
        de: "Mein Bewusstsein stimmt derzeit mit Sein, vollständiger Autorenschaft, Quellbewusstsein und tiefem Bewusstsein überein.",
        fa: "آگاهی من در حال حاضر با بودن، خالقیت کامل، آگاهی از منبع و آگاهی عمیق هماهنگ است."
    }}
];

let currentLanguage = "en";
let currentIndex = 0;
let answers = [];

const landingDiv = document.getElementById("landing");
const questionnaireDiv = document.getElementById("questionnaire");
const resultDiv = document.getElementById("result");

const questionText = document.getElementById("questionText");
const stageIEl = document.getElementById("stageI");
const stageIIEl = document.getElementById("stageII");
const stageIIIEl = document.getElementById("stageIII");
const finalResultEl = document.getElementById("finalResult");

const languageSelect = document.getElementById("language");
const startButton = document.getElementById("startButton");
const nextButton = document.getElementById("nextButton");

languageSelect.addEventListener("change", () => {
    currentLanguage = languageSelect.value;
    updateLanguage();
});

startButton.addEventListener("click", () => {
    landingDiv.classList.add("hidden");
    questionnaireDiv.classList.remove("hidden");
    currentIndex = 0;
    answers = [];
    showQuestion();
});

nextButton.addEventListener("click", () => {
    const sliderValue = parseInt(document.getElementById("questionSlider").value);
    answers.push(sliderValue);
    currentIndex++;
    if(currentIndex < questions[currentLanguage].length) {
        showQuestion();
    } else {
        questionnaireDiv.classList.add("hidden");
        resultDiv.classList.remove("hidden");
        calculateResult();
    }
});

function updateLanguage() {
    document.getElementById("title").textContent = (currentLanguage === "en" ? "Spectrum of Being" : currentLanguage === "de" ? "Spektrum des Seins" : "طیف هستی");
    document.getElementById("landingText").textContent = (currentLanguage === "en" ? "This is a reflection of my inner consciousness called Spectrum of Being. I am answering a series of statements using the slider to indicate my agreement." : currentLanguage === "de" ? "Dies ist eine Reflexion meines inneren Bewusstseins, genannt Spektrum des Seins. Ich beantworte eine Reihe von Aussagen mithilfe des Schiebereglers, um meine Zustimmung anzuzeigen." : "این بازتابی از آگاهی درونی من به نام طیف هستی است. من به مجموعه‌ای از جملات پاسخ می‌دهم و از نوار لغزنده برای نشان دادن میزان موافقت خود استفاده می‌کنم.");
    startButton.textContent = (currentLanguage === "en" ? "Start" : currentLanguage === "de" ? "Start" : "شروع");
}

function showQuestion() {
    questionText.textContent = questions[currentLanguage][currentIndex];
    document.getElementById("questionSlider").value = 5; // default middle
}

function calculateResult() {
    const stageScores = [0,0,0];
    for(let i=0;i<answers.length;i++){
        if(i < answers.length/3) stageScores[0] += answers[i];
        else if(i < 2*answers.length/3) stageScores[1] += answers[i];
        else stageScores[2] += answers[i];
    }
    stageIEl.textContent = "Stage I: " + Math.round(stageScores[0]/(answers.length/3)*10)/10;
    stageIIEl.textContent = "Stage II: " + Math.round(stageScores[1]/(answers.length/3)*10)/10;
    stageIIIEl.textContent = "Stage III: " + Math.round(stageScores[2]/(answers.length/3)*10)/10;

    let maxIndex = stageScores.indexOf(Math.max(...stageScores));
    finalResultEl.textContent = stages[maxIndex].text[currentLanguage];
}
updateLanguage();
</script>
</body>
</html>
