<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Spectrum of Awareness</title>
<style>
  :root{
    --panel-width:760px;
    --accent:#666440;
    --bg:#f5f7fa;
    --card:#ffffff;
    --muted:#666;
    --text:#111;
  }
  html,body{
    height:100%;
    margin:0;
    background:var(--bg);
    font-family:-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
    color:var(--text);
  }
  .wrap{
    min-height:100%;
    display:flex;
    align-items:center;
    justify-content:center;
    padding:28px;
  }
  .panel{
    width:min(96%,var(--panel-width));
    max-width:var(--panel-width);
    background:var(--card);
    border-radius:14px;
    box-shadow:0 10px 30px rgba(20,20,30,0.06);
    padding:34px;
    box-sizing:border-box;
    text-align:center;
  }
  h1{
    margin:0 0 18px 0;
    font-weight:400;
    color:#444;
    font-size:22px;
  }
  .row{
    display:flex;
    justify-content:center;
    gap:12px;
    align-items:center;
    margin-bottom:20px;
  }
  select{
    padding:8px 12px;
    font-size:15px;
    border-radius:8px;
    border:1px solid #e6e6e6;
    background:white;
  }
  p.lead{
    margin:0 0 18px 0;
    color:#666;
    font-size:15px;
    line-height:1.45;
  }
  .fixed-slider-wrap{
    width:100%;
    display:flex;
    flex-direction:column;
    align-items:center;
    gap:8px;
    margin:18px 0 8px 0;
  }
  .fixed-track{
    width:92%;
    max-width:680px;
  }
  input[type="range"]{
    -webkit-appearance:none;
    width:100%;
    height:12px;
    border-radius:10px;
    background:#e6e6e6;
    outline:none;
    margin:0;
    padding:0;
  }
  input[type="range"]::-webkit-slider-thumb{
    -webkit-appearance:none;
    appearance:none;
    width:34px;
    height:18px;
    border-radius:9px;
    background:var(--accent);
    box-shadow:0 6px 18px rgba(102,100,64,0.24);
    border:2px solid white;
    margin-top:-3px;
    cursor:pointer;
  }
  input[type="range"]::-moz-range-thumb{
    width:34px;
    height:18px;
    border-radius:9px;
    background:var(--accent);
    box-shadow:0 6px 18px rgba(102,100,64,0.24);
    border:2px solid white;
    cursor:pointer;
  }
  .slider-labels{
    width:92%;
    max-width:680px;
    display:flex;
    justify-content:space-between;
    color:var(--muted);
    font-size:13px;
    margin-top:6px;
    user-select:none;
  }
  .btn{
    display:inline-block;
    padding:12px 28px;
    border-radius:28px;
    background:var(--accent);
    color:white;
    border:none;
    font-size:15px;
    cursor:pointer;
    box-shadow:0 6px 18px rgba(102,100,64,0.18);
    margin-top:18px;
  }
  .btn:active{
    transform:translateY(1px);
  }
  .hidden{display:none;}
  .result-grid{
    margin-top:12px;
    color:#333;
    font-size:15px;
    display:flex;
    gap:12px;
    justify-content:space-between;
    align-items:center;
  }
  .result-stage{
    font-weight:700;
    flex:1;
    padding:10px;
    background:#fbfbfb;
    border-radius:10px;
    cursor:pointer;
    position:relative;
    transition:background 0.2s;
  }
  .result-stage:hover{
    background:#f0f0f0;
  }
  .result-score{
    font-size:18px;
    color:#222;
    margin-top:8px;
    font-weight:600;
  }
  .stage-desc{
    padding:12px 14px;
    margin-top:8px;
    background:#f9f9f9;
    border-radius:10px;
    text-align:left;
    font-size:14px;
    line-height:1.45;
    display:none;
    position:relative;
  }
  :root[dir="rtl"] .panel{
    direction:rtl;
  }
  :root[dir="rtl"] .slider-labels{
    direction:rtl;
  }
  #questionText{
    font-size:18px;
    line-height:1.45;
    margin:6px 0 14px 0;
    text-align:center;
    word-break:break-word;
  }
  footer.note{
    margin-top:14px;
    color:#666;
    font-size:13px;
  }
  #dominantMessage{
    margin-top:20px;
    background:#f8f8f8;
    border-radius:12px;
    padding:16px;
    color:#333;
    font-size:15px;
    line-height:1.4;
    box-shadow:0 6px 20px rgba(0,0,0,0.04);
  }
  #dominantMessage strong{
    color:var(--accent);
  }
  @media (max-width:520px){
    .panel{padding:20px;}
    #questionText{font-size:16px;}
    .btn{padding:10px 20px;}
  }
</style>
</head>
<body>
  <div class="wrap">
    <div class="panel" id="panel">

      <!-- Landing Page -->
      <div id="landingPane">
        <h1 id="pageTitle">Spectrum of Awareness</h1>
        <div class="row" id="langRow">
          <select id="langSelect">
            <option value="en">English</option>
            <option value="de">Deutsch</option>
            <option value="fa">فارسی</option>
          </select>
        </div>
        <p class="lead" id="landingText">This is a reflection of my inner consciousness called Spectrum of Awareness.</p>
        <button id="startBtn" class="btn">Start</button>
      </div>

      <!-- Questionnaire Page -->
      <div id="questionPane" class="hidden">
        <div id="questionText"></div>
        <div class="fixed-slider-wrap">
          <div class="fixed-track">
            <input id="questionSlider" type="range" min="0" max="10" value="5" />
          </div>
          <div class="slider-labels">
            <span id="qLblLeft">Disagree</span>
            <span id="qLblMid">Uncertain</span>
            <span id="qLblRight">Agree</span>
          </div>
        </div>
        <button id="nextBtn" class="btn">Next</button>
      </div>

      <!-- Result Page -->
      <div id="resultPane" class="hidden">
        <h1 id="resultTitle">Spectrum of Awareness</h1>
        <div class="result-grid">
          <div class="result-stage" id="stageI"><div>Stage I</div><div class="result-score" id="scoreI">0.0</div></div>
          <div class="result-stage" id="stageII"><div>Stage II</div><div class="result-score" id="scoreII">0.0</div></div>
          <div class="result-stage" id="stageIII"><div>Stage III</div><div class="result-score" id="scoreIII">0.0</div></div>
        </div>
        <div id="dominantMessage" class="hidden"></div>
        <div id="stageDetails"></div>
        <button id="restartBtn" class="btn">Restart</button>
        <footer class="note" id="footerNote"></footer>
      </div>

    </div>
  </div>

<script>
// ----------------- QUESTIONS -----------------
const QUESTIONS = [ 
  {stage:1,en:"Life happens to me.",de:"Das Leben passiert mir.",fa:"زندگی برای من اتفاق می‌افتد."},
  {stage:2,en:"Life happens through me.",de:"Das Leben passiert durch mich.",fa:"زندگی از طریق من اتفاق می‌افتد."},
  {stage:3,en:"Life happens as me.",de:"Das Leben passiert als ich.",fa:"زندگی همان من است که رخ می‌دهد."},
  {stage:1,en:"I feel life is unfair or against me.",de:"Ich fühle, das Leben ist unfair oder gegen mich.",fa:"من احساس می‌کنم زندگی ناعادلانه است یا علیه من است."},
  {stage:2,en:"I notice patterns repeating and wonder why.",de:"Ich bemerke sich wiederholende Muster und frage mich warum.",fa:"من الگوهای تکراری را مشاهده می‌کنم و می‌پرسم چرا."},
  {stage:3,en:"I see all as one flow of consciousness.",de:"Ich sehe alles als einen Fluss des Bewusstseins.",fa:"من همه چیز را به‌عنوان یک جریان واحد آگاهی می‌بینم."},
  {stage:1,en:"I am the victim of life.",de:"Ich bin das Opfer des Lebens.",fa:"من قربانی زندگی هستم."},
  {stage:2,en:"I am connected to a source (higher self, God).",de:"Ich bin mit einer Quelle (höheres Selbst, Gott) verbunden.",fa:"من به یک منبع (خود برتر، خدا) متصل هستم."},
  {stage:3,en:"I am the only source; God is a concept within me.",de:"Ich bin die einzige Quelle; Gott ist ein Konzept in mir.",fa:"من تنها منبع هستم؛ خدا مفهومی درون من است."},
];

// ----------------- STAGE INFO -----------------
const STAGE_INFO = [
  {
    stage:1,
    title:{en:"Victimhood",de:"Opferrolle",fa:"قربانی"},
    description:{
      en:`Stage I is the realm of victimhood, where I feel distant from my origin and lost in forgetfulness. Life is experienced as happening to me rather than through me.

• Score close to 10:
I am deeply immersed in victimhood; heavy attachment, resistance, and identification with external stories. Overall state dominated by Stage I.

• Score around 5:
Partial awareness emerges; glimpses of truth appear, potential to move toward Stage II.

• Score below 5:
Early awakening; I begin noticing patterns and reflections. Shadow work and self-inquiry required.`,
      de:`Stufe I ist das Reich der Opferrolle, in dem ich mich von meiner Quelle entfernt und in Vergessenheit verloren fühle. Das Leben wird erlebt, als geschähe es mir, nicht durch mich.

• Nähe zu 10:
Ich bin tief in der Opferhaltung; starke Bindung, Widerstand und Identifikation mit äußeren Geschichten. Gesamtzustand von Stufe I dominiert.

• Um 5:
Teilweise aufkommendes Bewusstsein; Einblicke erscheinen, Potenzial für Stufe II.

• Unter 5:
Frühes Erwachen; ich bemerke Muster und Spiegelungen. Schattenarbeit und Selbstreflexion erforderlich.`,
      fa:`مرحله اول حوزه قربانی بودن است که در آن من احساس دوری از منبع خود دارم و در فراموشی گم شده‌ام. زندگی به‌عنوان چیزی که بر من رخ می‌دهد تجربه می‌شود، نه از طریق من.

• نزدیک ۱۰:
غرق شدن در قربانی بودن؛ وابستگی شدید، مقاومت و هویت با داستان‌های بیرونی.

• حدود ۵:
آگاهی جزئی ظاهر می‌شود؛ درک‌هایی از حقیقت نمایان می‌شود، پتانسیل حرکت به سمت مرحله دوم.

• زیر ۵:
بیداری اولیه؛ من الگوها و بازتاب‌ها را متوجه می‌شوم. نیاز به کار سایه و خودکاوی.`
    }
  },
  {
    stage:2,
    title:{en:"Awakening",de:"Erwachen",fa:"بیداری"},
    description:{
      en:`Stage II is the awakening stage. I begin noticing patterns, understanding my role as co-creator, and feeling connected to a greater flow. Awareness increases and judgment diminish.

• Close to 10:
High awareness, conscious decision-making; beginning integration of shadow and light.

• Around 5:
Growing insight; I am partially aware of patterns and influences.

• Close to 1:
Early awareness; I notice repetition, questioning begins.`,
      de:`Stufe II ist die Erwachensstufe. Ich beginne Muster zu erkennen, meine Rolle als Mit-Schöpfer zu verstehen und mich mit einem größeren Fluss verbunden zu fühlen. Bewusstsein steigt, Urteilskraft nimmt ab.

• Nähe zu 10:
Hohes Bewusstsein, bewusstes Entscheiden; Beginn der Integration von Schatten und Licht.

• Um 5:
Wachsende Einsicht; ich bin teilweise mir der Muster bewusst.

• Nähe zu 1:
Frühes Bewusstsein; ich bemerke Wiederholungen, Fragen beginnen.`,
      fa:`مرحله دوم مرحله بیداری است. من شروع به مشاهده الگوها، درک نقش خود به‌عنوان هم‌آفریننده و احساس ارتباط با جریان بزرگتر می‌کنم. آگاهی افزایش می‌یابد و قضاوت کاهش می‌یابد.

• نزدیک ۱۰:
آگاهی بالا، تصمیم‌گیری آگاهانه؛ شروع یکپارچه‌سازی سایه و نور.

• حدود ۵:
بینش در حال رشد؛ من تا حدی از الگوها و تأثیرات آگاه هستم.

• نزدیک ۱:
آگاهی اولیه؛ من تکرارها را می‌بینم، پرسش‌ها آغاز می‌شوند.`
    }
  },
  {
    stage:3,
    title:{en:"Mastery",de:"Meisterschaft",fa:"تسلط"},
    description:{
      en:`Stage III is the stage of mastery and full integration. I know I am the only source; all experiences are reflections of my inner consciousness. There is no separation, only pure creation.

• Close to 10:
Complete embodiment of mastery; life flows effortlessly through me.

• Around 5:
Integration in progress; glimpses of mastery and unity appear.

• Close to 1:
Early mastery signs; I experiment with full ownership and creation.`,
      de:`Stufe III ist die Stufe der Meisterschaft und vollständigen Integration. Ich erkenne, dass ich die einzige Quelle bin; alle Erfahrungen sind Spiegelungen meines inneren Bewusstseins. Keine Trennung, nur reine Schöpfung.

• Nähe zu 10:
Vollständige Verkörperung der Meisterschaft; das Leben fließt mühelos durch mich.

• Um 5:
Integration im Gange; Einblicke in Meisterschaft und Einheit erscheinen.

• Nähe zu 1:
Frühe Meisterschaftsanzeichen; ich experimentiere mit voller Verantwortung und Schöpfung.`,
      fa:`مرحله سوم مرحله تسلط و یکپارچگی کامل است. من می‌دانم که تنها منبع هستم؛ همه تجربه‌ها بازتاب آگاهی درونی من هستند. هیچ جدایی وجود ندارد، فقط خلق خالص.

• نزدیک ۱۰:
تجسم کامل تسلط؛ زندگی به‌راحتی از طریق من جریان می‌یابد.

• حدود ۵:
یکپارچه‌سازی در حال انجام؛ درک‌هایی از تسلط و وحدت ظاهر می‌شود.

• نزدیک ۱:
نشانه‌های اولیه تسلط؛ من با مالکیت کامل و خلق آزمایش می‌کنم.`
    }
  }
];

// ----------------- LANGUAGE CONTROL -----------------
let currentLang = "en";
const langSelectEl = document.getElementById("langSelect");
langSelectEl.addEventListener("change", (e) => {
  currentLang = e.target.value;
  applyLanguage();
});
function applyLanguage(){
  document.documentElement.setAttribute('dir', currentLang === "fa" ? "rtl" : "ltr");
  document.getElementById("pageTitle").textContent = {
    en: "Spectrum of Awareness",
    de: "Spektrum des Bewusstseins",
    fa: "طیف آگاهی"
  }[currentLang];
  document.getElementById("landingText").textContent = {
    en: "This is a reflection of my inner consciousness called Spectrum of Awareness.",
    de: "Dies ist eine Reflexion meines inneren Bewusstseins namens Spektrum des Bewusstseins.",
    fa: "این بازتابی از آگاهی درونی من به نام طیف آگاهی است."
  }[currentLang];
  document.getElementById("startBtn").textContent = {
    en: "Start", de: "Start", fa: "شروع"
  }[currentLang];
  document.getElementById("nextBtn").textContent = {
    en: "Next", de: "Weiter", fa: "بعدی"
  }[currentLang];
  document.getElementById("restartBtn").textContent = {
    en: "Restart", de: "Neu starten", fa: "دوباره"
  }[currentLang];
  document.getElementById("qLblLeft").textContent = {
    en: "Disagree", de: "Stimme nicht zu", fa: "مخالفم"
  }[currentLang];
  document.getElementById("qLblMid").textContent = {
    en: "Uncertain", de: "Ungewiss", fa: "نامطمئن"
  }[currentLang];
  document.getElementById("qLblRight").textContent = {
    en: "Agree", de: "Stimme zu", fa: "موافقم"
  }[currentLang];
  document.getElementById("footerNote").textContent = {
    en:"Your results are personal reflections, not medical advice.",
    de:"Ihre Ergebnisse sind persönliche Reflexionen, keine medizinische Beratung.",
    fa:"نتایج شما بازتاب‌های شخصی هستند، نه مشاوره پزشکی."
  }[currentLang];
}

// ----------------- QUESTION FLOW -----------------
let currentQ=0;
let scores=[];

const questionPane = document.getElementById("questionPane");
const landingPane = document.getElementById("landingPane");
const resultPane = document.getElementById("resultPane");
const questionText = document.getElementById("questionText");
const slider = document.getElementById("questionSlider");

document.getElementById("startBtn").addEventListener("click",()=>{
  landingPane.classList.add("hidden");
  questionPane.classList.remove("hidden");
  showQuestion();
});

document.getElementById("nextBtn").addEventListener("click",()=>{
  scores.push({stage:QUESTIONS[currentQ].stage,value:parseFloat(slider.value)});
  currentQ++;
  if(currentQ<QUESTIONS.length){
    showQuestion();
  } else {
    questionPane.classList.add("hidden");
    showResults();
    resultPane.classList.remove("hidden");
  }
});

document.getElementById("restartBtn").addEventListener("click",()=>{
  scores=[];
  currentQ=0;
  resultPane.classList.add("hidden");
  landingPane.classList.remove("hidden");
});

function showQuestion(){
  questionText.textContent = QUESTIONS[currentQ][currentLang];
  slider.value = 5;
}

// ----------------- RESULTS & BOLD LOGIC -----------------
function showResults(){
  // Average per stage
  let stageSums = {1:0,2:0,3:0};
  let stageCounts = {1:0,2:0,3:0};
  scores.forEach(q=>{
    stageSums[q.stage]+=q.value;
    stageCounts[q.stage]++;
  });
  let stageAvgs = {
    1: stageSums[1]/stageCounts[1],
    2: stageSums[2]/stageCounts[2],
    3: stageSums[3]/stageCounts[3]
  };
  document.getElementById("scoreI").textContent = stageAvgs[1].toFixed(1);
  document.getElementById("scoreII").textContent = stageAvgs[2].toFixed(1);
  document.getElementById("scoreIII").textContent = stageAvgs[3].toFixed(1);

  // Determine dominant stage
  let maxStage = 1;
  if(stageAvgs[2]>=stageAvgs[1] && stageAvgs[2]>=stageAvgs[3]) maxStage=2;
  if(stageAvgs[3]>=stageAvgs[1] && stageAvgs[3]>=stageAvgs[2]) maxStage=3;

  // Show stage description with bold logic
  let descHTML = STAGE_INFO.find(s=>s.stage===maxStage).description[currentLang];

  // Apply dynamic bolding for the scores
  if(maxStage===1){
    if(stageAvgs[1]>=4.5 && stageAvgs[1]<=5.5){
      descHTML = descHTML.replace("• Score around 5:","<strong>• Score around 5:</strong>");
    } else if(stageAvgs[1]<4.5){
      descHTML = descHTML.replace("• Score below 5:","<strong>• Score below 5:</strong>");
    } else{
      descHTML = descHTML.replace("• Score close to 10:","<strong>• Score close to 10:</strong>");
    }
  } else if(maxStage===2){
    if(stageAvgs[2]<4){
      descHTML = descHTML.replace("• Close to 1:","<strong>• Close to 1:</strong>");
    } else if(stageAvgs[2]>=4 && stageAvgs[2]<=6){
      descHTML = descHTML.replace("• Around 5:","<strong>• Around 5:</strong>");
    } else{
      descHTML = descHTML.replace("• Close to 10:","<strong>• Close to 10:</strong>");
    }
  } else if(maxStage===3){
    if(stageAvgs[3]<4){
      descHTML = descHTML.replace("• Close to 1:","<strong>• Close to 1:</strong>");
    } else if(stageAvgs[3]>=4 && stageAvgs[3]<=6){
      descHTML = descHTML.replace("• Around 5:","<strong>• Around 5:</strong>");
    } else{
      descHTML = descHTML.replace("• Close to 10:","<strong>• Close to 10:</strong>");
    }
  }

  document.getElementById("dominantMessage").classList.remove("hidden");
  document.getElementById("dominantMessage").innerHTML = "<strong>"+STAGE_INFO.find(s=>s.stage===maxStage).title[currentLang]+"</strong>";
  const stageDetails = document.getElementById("stageDetails");
  stageDetails.innerHTML = `<div class="stage-desc">${descHTML}</div>`;

  // Show/hide when clicked
  document.querySelectorAll(".result-stage").forEach(el=>{
    el.onclick=()=>{
      const desc = document.querySelector(".stage-desc");
      if(desc.style.display==="none") desc.style.display="block";
      else desc.style.display="none";
    };
  });
}

// Initialize language
applyLanguage();
</script>
</body>
</html>
