function shuffle(array) {
  let a = array.slice();
  for (let i = a.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [a[i], a[j]] = [a[j], a[i]];
  }
  return a;
}

function loadLanguage(lang) {
  currentLanguage = lang;
  if(lang==='fa'){ document.body.classList.add('rtl'); } else { document.body.classList.remove('rtl'); }
  // Landing page text
  const descriptions = {
    en:"This is a reflection of my inner consciousness called Spectrum of Being. I am answering a series of statements using the slider to indicate my agreement.",

  };
  document.getElementById('description').innerText = descriptions[lang];
  
  // Slider labels
  const labels = {
    en:["Disagree","Uncertain","Agree"],
    de:["Ablehnen","Unsicher","Zustimmen"],
    fa:["مخالف","نامطمئن","موافق"]
  };
  leftLabel.innerText = labels[lang][0];
  midLabel.innerText = labels[lang][1];
  rightLabel.innerText = labels[lang][2];
  
  demoSlider.value = 5;
  slider.value = 5;
}

languageSelect.addEventListener('change', e => { loadLanguage(e.target.value); });

startBtn.addEventListener('click', () => {
  landing.classList.add('hidden');
  questionnaire.classList.remove('hidden');
  shuffledQuestions = shuffle(questions[currentLanguage]);
  currentIndex = 0;
  answers = [];
  showQuestion();
});

function showQuestion() {
  questionText.innerText = shuffledQuestions[currentIndex];
  slider.value = 5; // default middle
}

nextBtn.addEventListener('click', () => {
  answers.push(parseInt(slider.value));
  currentIndex++;
  if(currentIndex<shuffledQuestions.length){ showQuestion(); }
  else{ showResult(); }
});

function showResult() {
  questionnaire.classList.add('hidden');
  resultDiv.classList.remove('hidden');
  const total = answers.reduce((a,b)=>a+b,0);
  const stageSize = Math.floor(shuffledQuestions.length/3);
  const stage1 = answers.slice(0,stageSize).reduce((a,b)=>a+b,0);
  const stage2 = answers.slice(stageSize,stageSize*2).reduce((a,b)=>a+b,0);
  const stage3 = answers.slice(stageSize*2).reduce((a,b)=>a+b,0);
  
  resultDiv.innerHTML = `
    <h2>Stage I: ${stage1}</h2>
    <h2>Stage II: ${stage2}</h2>
    <h2>Stage III: ${stage3}</h2>
    <p>${resultsText[currentLanguage].stage1}</p>
    <p>${resultsText[currentLanguage].stage2}</p>
    <p>${resultsText[currentLanguage].stage3}</p>
    <h3>Overall Score: ${total}</h3>
  `;
}
