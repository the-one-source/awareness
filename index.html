<style>

    border-radius:8px;
    border:1px solid #e6e6e6;
    background:white;
  }
  p.lead{

    color:#666;
    font-size:15px;
    line-height:1.45;
  }
  .fixed-slider-wrap{

    display:flex;
    flex-direction:column;
    align-items:center;
    gap:8px;
    margin:18px 0 8px 0;
  }
  .fixed-track{
    width:92%;
    max-width:680px;
  }
  input[type="range"]{
    -webkit-appearance:none;
    width:100%;
    height:12px;
    border-radius:10px;
    background:#e6e6e6;
    outline:none;
    margin:0;
    padding:0;
  }

    -webkit-appearance:none;

    width:34px;
    height:18px;

    margin-top:-3px;
    cursor:pointer;
  }
  input[type="range"]::-moz-range-thumb{
    width:34px;
    height:18px;
    border-radius:9px;
    background:var(--accent);
    box-shadow:0 6px 18px rgba(102,100,64,0.24);

    cursor:pointer;
  }
  .slider-labels{

    display:flex;

    color:var(--muted);
    font-size:13px;
    margin-top:6px;

  }

    display:inline-block;
    padding:12px 28px;
    border-radius:28px;
    background:var(--accent);
    color:white;
    border:none;
    font-size:15px;
    cursor:pointer;
    box-shadow:0 6px 18px rgba(102,100,64,0.18);
    margin-top:18px;
  }
  .btn:active{
    transform:translateY(1px);
  }
  .hidden{display:none;}
  .result-grid{
    margin-top:12px;
    color:#333;
    font-size:15px;
    display:flex;
    gap:12px;
    justify-content:space-between;
    align-items:center;
  }
  .result-stage{
    font-weight:700;
    flex:1;
    padding:10px;
    background:#fbfbfb;
    border-radius:10px;
    cursor:pointer;
    position:relative;
    transition:background 0.2s;
  }
  .result-stage:hover{

  }
  .result-score{

    color:#222;
    margin-top:8px;
    font-weight:600;
  }
  .stage-desc{

    font-size:14px;

    display:none;

  }
  :root[dir="rtl"] .panel{
    direction:rtl;
  }
  :root[dir="rtl"] .slider-labels{
    direction:rtl;
  }
  #questionText{

    line-height:1.45;
    margin:6px 0 14px 0;
    text-align:center;

  }

    font-size:13px;

// --------- NEW: randomizedQuestions and randomizer function (added only) ---------
// Keeps original QUESTIONS array and text intact and uses randomizedQuestions for display & results.
// Randomization logic: Shuffle within stages then interleave so same-stage doesn't repeat when possible.

let randomizedQuestions = [];

function shuffleArray(arr) {
  for (let i = arr.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [arr[i], arr[j]] = [arr[j], arr[i]];
  }
}

// Create randomizedQuestions from QUESTIONS while avoiding consecutive same-stage when possible
function randomizeQuestions() {
  // create stage buckets (deep copy items)
  const stageMap = {1: [], 2: [], 3: []};
  QUESTIONS.forEach(q => stageMap[q.stage].push({...q}));

  // shuffle each stage bucket
  Object.keys(stageMap).forEach(k => shuffleArray(stageMap[k]));

  randomizedQuestions = [];
  let lastStage = null;

  while (stageMap[1].length + stageMap[2].length + stageMap[3].length > 0) {
    // choose available stages that are not the last stage if possible
    const available = [1,2,3].filter(s => stageMap[s].length > 0 && s !== lastStage);
    const choice = available.length > 0 ? available[Math.floor(Math.random()*available.length)] : 
                   ( [1,2,3].find(s => stageMap[s].length>0) );
    randomizedQuestions.push(stageMap[choice].shift());
    lastStage = choice;
  }

  // reset pointers and answers
  currentQ = 0;
  answers = [];
}
